<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mario Pest Control</title>
   
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    
   <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Candal|Open+Sans|Bungee" rel="stylesheet">
    
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--local stylesheet-->
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="jumbotron">
        <div class="container">
            <h1 id="page-title">
            <div class="toggle-darkener"></div>
            <span id="mario-letters">
                <span id="M" class="red"   >M</span>
                <span id="A" class="green" >a</span>
                <span id="R" class="yellow">r</span>
                <span id="I" class="blue"  >i</span>
                <span id="O" class="green" >o</span>
            </span><br><span class="red">Pest Control</span></h1>
             <!--    the menu dropdown button -->
            <div class="dropdown" id="dropdownMenu1">
            <button class="btn btn-default dropdown-toggle align-right" type="button" id="dropdown1" data-toggle="dropdown">
              Menu
            <span class="caret"></span>
            </button> 
          <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdown1">
              <li class="disabled"><a href="#">Home</a></li>
              <li><a href="#profile">Profile</a></li>
              <li><a href="#contact">Contact</a></li>
          </ul>
             </div> <!--end of menu div-->
        </div><!-- container -->
    </div> <!--end of jumbotron div-->
   
   <div class="container-fluid main-content">
        <div class="row">
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-offset-0 col-md-4">
            <!--Goomba Section-->
               <div class="thumbnail">
                <img src="http://imgur.com/vNU1sFJ.png" class=" center-block baddie-thumb" alt="Goomba image">
                <div class="caption">
                  <h3 class="yellow">Goomba</h3>
                  
                 <div class="list-group">
                    <div class="list-group-item">
                        <label for="goombas-caught">CAUGHT:</label>
                        <div class="input-group">
                            <span class="input-group-addon btn btn-plus"><span class="glyphicon glyphicon-plus"></span></span>
                            <input id='goombas-caught' type="text" size="4" class="form-control number-caught" value="12">
                            <span class="input-group-addon btn btn-minus"><span class="glyphicon glyphicon-minus"></span></span> 
                        </div><!--input-->
                    </div> <!--list group line 1-->
                    <div class="list-group-item baddie-value">
                        <span>x</span>
                        <span id="goomba-multiplier" class="multiplier">5</span>
                        <img class="coin-img" src="http://imgur.com/hmgLiqN.png" width="50px">
                    </div> <!--list group line 2-->
                        <div class="list-group-item sub-total">
                            <div class="row">
                                <div class="col-xs-4 sub-total-label">Total:</div>
                                <div id="goomba-total" class="col-xs-4 baddie-total yellow"></div>
                            </div>
                        </div> <!--list group line 3-->
                  </div> <!--list group-->
                </div> <!--caption-->
              </div> <!--Goomba thumbnail-->
            </div> <!--Goomba column-->
            <!--Bob-omb Section-->
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-offset-0 col-md-4">
                <div class="thumbnail">
                    <img src="http://imgur.com/oECa0f4.png" class="img-responsive center-block baddie-thumb" alt="...">
                    <div class="caption">
                        <h3 class="yellow">Bob-omb</h3>
                        <div class="list-group">
                            <div class="list-group-item">
                                <label for="bob-ombs-caught">CAUGHT:</label>
                                <div class="input-group">
                                    <span class="input-group-addon btn btn-plus"><span class="glyphicon glyphicon-plus"></span></span>
                                    <input id='bob-ombs-caught' type="text" size="4" class="form-control number-caught" value="8">
                                    <span class="input-group-addon btn btn-minus"><span class="glyphicon glyphicon-minus"></span></span> 
                                </div><!--input-->
                            </div> <!--list group line 1-->
                            <div class="list-group-item baddie-value">
                                <span>x</span>
                                <span id="bob-omb-multiplier" class="multiplier">7</span>
                                <img class="coin-img" src="http://imgur.com/hmgLiqN.png" width="50px">
                            </div> <!--list group line 2-->
                                <div class="list-group-item sub-total">
                                    <div class="row">
                                        <div class="col-xs-4 sub-total-label">Total:</div>
                                        <div id="bob-omb-total" class="col-xs-4 baddie-total yellow"></div>
                                    </div>
                                </div> <!--list group line 3-->
                        </div> <!--list group-->
                    </div> <!--caption-->
                </div> <!--Bob-omb thumbnail-->
            </div>  <!--end Bob-omb section-->
             
             
            <div class="col-xs-10 col-xs-offset-1 col-sm-6 col-sm-offset-0 col-md-offset-0 col-md-4">
                <div class="thumbnail">
                    <img src="http://imgur.com/6AMV2ek.png" class="img-responsive center-block baddie-thumb" alt="...">
                    <div class="caption">
                        <h3 class="yellow">Cheep-Cheep</h3>
                        <div class="list-group">
                            <div class="list-group-item">
                            <label for="cheep-cheep-caught">CAUGHT:</label>
                                <div class="input-group">
                                    <span class="input-group-addon btn btn-plus"><span class="glyphicon glyphicon-plus"></span></span>
                                    <input id='cheep-cheep-caught' type="text" size="4" class="form-control number-caught" value="5">
                                    <span class="input-group-addon btn btn-minus"><span class="glyphicon glyphicon-minus"></span></span> 
                                </div><!--input-->
                            </div> <!--list group line 1-->
                            <div class="list-group-item baddie-value">
                                <span>x</span>
                                <span id="cheep-cheep-multiplier" class="multiplier">11</span>
                                <img class="coin-img" src="http://imgur.com/hmgLiqN.png" width="50px">
                            </div> <!--list group line 2-->
                            <div class="list-group-item sub-total">
                                <div class="row">
                                    <div class="col-xs-4 sub-total-label">Total:</div>
                                    <div id="cheep-cheep-total" class="col-xs-4 baddie-total yellow"></div>
                                </div>
                            </div> <!--list group line 3-->
                        </div> <!--list group-->
                    </div> <!--caption-->
                </div> <!--Cheep-Cheep thumbnail-->

            </div> <!--Cheep-Cheep column-->
        </div>

       </div> <!-- end of main-content -->
       <!--Footer-->
        <div class="container-fluid footer">
            <div class="row">
                   <footer class="col-xs-8 col-sm-9 col-xs-offset-2 col-sm-offset-4">
                         <address id="contact">
                            <span class="footer-name">Mario</span><br>
                            email: <a href="#">mario@yoshisisland.com</a><br>
                            website: <a href="#">supermario.com/pest-control</a><br>
                            5582 Princess Peach Parkway<br>
                            Super Mario Land, 3D 20321<br>
                            Mushroom Kingdom<br>
                        </address>
                    </footer>
                
            </div>
        </div>

        <div id="grand-total-section">
            <span id="grand-total-background" class="red-background yellow-border"></span>
            <p id="grand-total-label" class="yellow">Total $ 
                <span id="grand-total"></span>
            </p>
         </div>
       
        <button id="switchto-dark-mode" class="btn light-dark-toggle"><span class="glyphicon glyphicon-refresh"></span><span> Dark-Mode</span></button>
   
            
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Bootstrap Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!--local JavaScript/JQuery-->
    <script src="script.js"></script>


</body>

</html>
